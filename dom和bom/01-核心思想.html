<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        // 1. 获取html标签元素
        var div = document.querySelector('div');
    
        // 2. 修改标签的内容、样式、属性等等
        div.style.backgroundColor = 'orange';
    </script>
</body>
</html>
