<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 目标：点击按钮，弹出一个对话框，对话框内显示我被点了一下 -->
    <button>点我</button>

    <script>
        // 1. 获取事件源
        var btn = document.querySelector('button');
        
        // 2. 绑定点击事件
        // 1) 事件源： btn 按钮
        // 2) 事件类型： click 点击事件
        // 3) 事件处理函数： function () { alert('我被点了一下'); }
        // alert()  是BOM提供的一个方法
        btn.onclick = function () {
            alert('我被点了一下');
        }
    </script>
</body>
</html>
