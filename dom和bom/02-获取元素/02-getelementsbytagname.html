<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>执子之手，将子拖走</p>
    <p>一觉醒来，天都黑了</p>

    <script>
        // 可能获得的是数组对象，需要dir一下
        var pDoms = document.getElementsByTagName('p');
        console.dir(pDoms);
        // pDoms.style.color = "red";
        for (var i = 0; i < pDoms.length; i++) {
            // console.dir(pDoms[i]);
            pDoms[i].style.color = "red";
        }
    </script>
</body>
</html>
