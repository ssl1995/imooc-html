<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>苹果</li>
        <li id="sec">香蕉</li>
        <li>西瓜</li>
    </ul>

    <script>
        var ul = document.querySelector('ul');
        var sec = document.querySelector('#sec');
        // 删除子节点
        ul.removeChild(sec);


    </script>
</body>
</html>
