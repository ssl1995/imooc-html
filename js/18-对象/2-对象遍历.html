<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Star = {
            a: 'aaaaaaaa',
            name : '黄老师',
            age : 18,
            gender : '男',
            sayHi : function(){
                alert('大家好，我是正经正直正义的黄老师~');
            }
        };
        // 遍历对象：类似java的增强for循环，但中间是in
        for (var a in Star) {
            console.log(a);
            // console.log(Star[a]);
            // console.log(Star.a);
        }

    </script>
</body>
</html>
