<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        // 声明函数
        function add (a, b) {
            return a + b;
        }

        // 调用函数
        console.log(add(10, 20));

        function reduce (a, b) {
            return a - b;
        }
        console.log(reduce(10, 2))

    </script>
</body>
