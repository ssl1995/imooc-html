<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 6;
        var b = 10;
        var c  = '6';

        console.log(a > b);
        console.log(a < b);
        console.log(a >= b);
        console.log(a <= b);

        console.log(a == c);      // true
        console.log(a != c);       // false
        console.log(a === c);   // false
        console.log(a !== c);    // true


    </script>
</body>
</html>
