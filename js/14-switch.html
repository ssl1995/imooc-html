<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var char = 'e';
        switch (char) {
            case 'a':
                console.log('A级-优秀');
                break;
            case 'b':
                console.log('B级-良好');
                break;
            case 'c':
                console.log('C级-合格');
                break;
            default:
                console.log('D级-辣鸡');
                break;
        }

    </script>
</body>
</html>
