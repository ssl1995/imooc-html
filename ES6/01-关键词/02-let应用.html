<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>btn0</button>
    <button>btn1</button>
    <button>btn2</button>

    <script>
        var btns = document.querySelectorAll('button');
        // for循环里的i最好用var修饰，let可能达不到想要的效果
        for (let i = 0; i < btns.length; i++) {
            // 用let声明后变量，这里不友好的是永远返回i=3
            btns[i].onclick = function () {
                console.log(i);
            }
        }
        // console.log(i);

    </script>
</body>
</html>
