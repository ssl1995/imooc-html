<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 箭头函数：去掉function
        let sayHi = (name, age) => {
            console.log(`大家好，我叫${name}，今年${age}岁`);
        }

        sayHi('王小明', 8);

        let arr = [11, 22, 33];
        arr.forEach((item, index) => {
            console.log(index, item);
        })

    </script>
</body>
</html>
