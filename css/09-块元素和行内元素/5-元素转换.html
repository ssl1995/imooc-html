<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* display: inline; */
            /* display: inline-block; */
            width: 300px;
            height: 300px;
            background-color: orange;
            display: none;
        }

        span {
            /* display: block; */
            /* display: inline-block; */
            display: none;
            width: 300px;
            height: 300px;
            background-color: blue;
        }


    </style>
</head>
<body>
    <div>我本来是块元素</div>
    <div>我是另一个div</div>
    <span>我是一个行内元素</span>
