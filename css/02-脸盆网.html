<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            text-align: center;
        }

        .blue {
            color: blue;
        }
        .red {
            color: red;

        }
        .orange {
            color: orange;
        }
        .green {
            color: green;
        }

        .font100 {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <p>
        <!-- class可以设置多类名，以空格区分(用的非常多) -->
        <span class="blue font100">F</span>
        <span class="red font100">a</span>
        <span class="orange font100">c</span>
        <span class="green font100">e</span>
        <span class="blue font100">B</span>
        <span class="red font100">o</span>
        <span class="orange font100">w</span>
        <span class="green font100">l</span>
    </p>
</body>
</html>
