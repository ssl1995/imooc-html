<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css">
    <style>
        /* CSS代码就是写在style标签中的 */

        /* 
            p: 选择器，用来选中页面中所有的p标签。
            color: 设置文字颜色的属性
            text-align: 设置文本的对齐方式（left、center、right）
            font-size: 设置文字字体大小
         */
        p {
            color: red;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p>CSS基础案例</p>
    <h1>CSS基础案例</h1>
</body>
</html>
