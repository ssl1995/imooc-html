<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .u {
            text-decoration: underline;
        }

        .o {
            text-decoration: overline;
        }

        .s {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p class="u">下划线</p>
    <p class="o">上划线</p>
    <p class="s">删除划线</p>
    <p>无划线</p>
</body>
</html>
