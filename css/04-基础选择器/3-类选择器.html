<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: orange;
            font-size: 30px;
        }

        p {
            color: lightblue;
            font-size: 20px;
        }

        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1>夜静思</h1>
    <p>床前明月光</p>
    <p class="red">疑似地上霜</p>
    <p>举头望明月</p>
    <p class="red">低头思故乡</p>
</body>
</html>
