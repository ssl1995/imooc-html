<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .w {
            width: 1200px;
            height: 300px;
            background-color: #eee;
            margin: 30px auto;
        }

        .father {
            position: relative;
            top: 20px;
            left: 20px;
            width: 270px;
            height: 152px;
            border: 1px solid red;
            border-radius: 8px;
        }

        .course {
            width: 270px;
            border-radius: 8px;
        }
        .icon {
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="w">
        <div class="father">
            <img class="course" src="./images/course-1.png" alt="">
            <img class="icon" src="./images/icon-new.png" alt="">
        </div>
    </div>
</body>
</html>
