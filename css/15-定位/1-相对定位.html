<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 相对定位： 虽然定位了，但不会放弃原有的位置，还是占据着  */
            position: relative;
            top: 50px;
            left: 50px;
        }
        .new {
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="new"></div>
</body>
</html>
