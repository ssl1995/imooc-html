<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #eee;
        }

        ul {
            /* 鼠标变成手的形状 */
            cursor: pointer;
            box-sizing: border-box;
            position: fixed;
            top: 300px;
            left: 0;
            width: 120px;
            height: 260px;
            padding: 0 25px;
            background-color: #fff;
            /* 圆角 */
            border-radius: 0 8px 8px 0;
            /* 阴影：带透明度 */
            box-shadow: 5px 5px 5px 3px rgba(0, 0, 0, .15);
        }

        li {
            box-sizing: border-box;
            list-style: none;
            text-align: center;
            height: 52px;
            line-height: 52px;
            border-bottom: 2px solid #F3F5F7;
            color: #6D7278;
            font-size: 14px;
        }
        /* 单独设置li最后一个孩子的样式 */
        li:last-child {
            border-bottom: 0px;
        }
        li:hover {
            color: #e02020;
        }
    </style>
</head>
<body>
    <ul>
        <li>新上好课</li>
        <li>进站必学</li>
        <li>学习路线</li>
        <li>慕课专栏</li>
        <li>限时拼团</li>
    </ul>
</body>
</html>
