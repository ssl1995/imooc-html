<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        /* 未访问的链接 */
        a:link {
            color: red;
        }
        /* 已访问的链接 */
        a:visited {
            color: blue;
        }
        /* 鼠标悬浮在链接上 */
        a:hover {
            color: green;
        }
        /* 选定的链接 */
        a:active {
            color: orange;
        }
    </style>
</head>
<body>
    <a href="#">链接伪类</a>
</body>
</html>
