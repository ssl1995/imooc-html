<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border:  1px solid red;
            padding: 20px;
        }
        span {
            display: inline-block;
            border: 1px solid blue;
            padding: 20px;
        }
        #one {
            /* 内边距：上下 左右 */
            padding: 20px 10px;
        }
        #two {
            /* 内边距：上右下左 */
            /* padding: 5px 20px 50px 100px; */
            /* 内边距：分别去设置 */
            padding-top: 5px;
            padding-right: 20px;
            padding-bottom: 50px;
            padding-left: 100px;
        }
    </style>
</head>
<body>
    <div>内边距设置-1</div>
    <br>
    <span>span设置内边距</span>
    <span id="one">吃得苦中苦，方能开路虎</span>
    <span id="two">少壮不努力，长大开夏利</span>
</body>
</html>
