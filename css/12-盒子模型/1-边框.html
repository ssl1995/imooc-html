<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        #one {
            /* 边框样式：粗细、样式、颜色 */
            border: 1px solid red;
        }
        #two {
            border-style: dashed;
            border-color: green;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <div id="one"></div>

    <div id="two"></div>
</body>
</html>
