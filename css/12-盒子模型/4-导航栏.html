<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器 */
        * {
            /* 有缝：就让边距都为0 */
            margin: 0;
            padding: 0;
        }

        div {
            height: 41px;
            background-color: #FCFCFC;
            border-top: 3px solid #FF8500;
            border-bottom: 1px solid #EDEEF0;
        }

        a {
            /* 行内标签，可编辑宽高 */
            display: inline-block;
            height: 41px;
            /* 行高和高右点距离 */
            line-height: 40px;
            /* 水平居中 */
            padding: 0 20px;
            text-decoration: none;
            color: #4C4C4C;
            font-size: 12px;
        }

        a:hover {
            background-color: #eee;
            color: #FF8500;
        }
    </style>
</head>
<body>
    <div>
		<a href="#">首页</a>
		<a href="#">Java</a>
		<a href="#">Web前端</a>
		<a href="#">Python</a>
		<a href="#">UI设计</a>
	</div>
</body>
</html>
