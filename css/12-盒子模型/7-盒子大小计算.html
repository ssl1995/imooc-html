<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {
            /* 盒子大小，默认是border-box */
            box-sizing:content-box;
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        #one {
            padding: 20px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <span></span>
    <span id="one"></span>
</body>
</html>
