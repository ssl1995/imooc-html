<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            float: left;
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .two {
            float: left;
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .erba {
            width: 600px;
            height: 200px;
            background-color: green;
        }
        /* after伪元素法，固定写法 */
        .clearfix:after {
            content: "aaa";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        /* IE6,7专用清除浮动写法 */
        .clearfix { 
            *zoom: 1;
        }
    </style>
</head>
<body>
    <!-- 添加这个类clearfix -->
    <div class="father clearfix">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="erba"></div>
</body>
</html>
