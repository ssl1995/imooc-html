<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 60px;
        }
        .one {
            background-color: orange;
        }
        .two {
            background-color: green;
            /* display: none; 隐藏的元素不再占据空间 */
            /* visibility:hidden;在页面中任然会占据空间 */
            visibility: hidden;
        }
        .three  {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
