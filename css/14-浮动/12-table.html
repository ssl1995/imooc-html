<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>display:table</title>
</head>
<body>

<style type="text/css" rel="stylesheet">
    .table {
        display: table;
        border: 1px solid #ccc;
        margin: 5px;
    }
    .row {
        display: table-row;
        border: 1px solid #ccc;
    }
    .cell {
        display: table-cell;
        border: 1px solid #ccc;
        padding: 5px;
    }
</style>
<div class="table">
    <div class="row">
        <div class="cell">王小明</div>
        <div class="cell">8</div>
        <div class="cell">男</div>
    </div>
    <div class="row">
        <div class="cell">张小花</div>
        <div class="cell">6</div>
        <div class="cell">女</div>
    </div>
</div>
</body>
</html>
