<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 700px;
            height: 200px;
        }
        /* 浮动特点：如果浏览器放不下，会自动换行 */
        .one {
            background-color: orange;
            float: left;
        }
        .two {
            background-color: green;
            float: left;
        }
        .three {
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
