<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 450px;
            height: 226px;
            border: 1px solid #ccc;
            background-image: url(images/line.jpg);
            margin-top: 30px;
            margin-left: 30px;
            padding: 0 10px;
        }
        h3 {
            height: 50px;
            line-height: 50px;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-left: 15px;
        }
        a {
            color: #000;
            text-decoration: none;
        }

        li {
            padding: 5px 15px;
            list-style: url(images/c11.jpg);
            list-style-position: inside;
            border-bottom: 1px dashed #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>家有萌宠/Cute Pet</h3>
        <ul>

</html>
